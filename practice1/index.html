<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice-1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body class="text-center">
    <main class="signin">
        <section class="container signin-bg-info ">
            <div>
                <form class="form-signin">
                    <div class="signin-info">
                        <img src="images/logo.png" alt="">
                        <h2 class="pt-3 pb-3 text-center">Please sign in</h2>
                        <input class="form-control rounded-top" type="text" placeholder="Email address" >
                        <span>
                        <input type="password" class="form-control  rounded-bottom" id="inputPassword2" placeholder="Password">
                       </span>  
                        <div class="form-checkbox mt-3"> 
                            <label for="">
                                <input type="checkbox" value="remember-me" >
                                Remember me
                            </label>
                        </div>
                        <button type="submit" class=" w-100 btn btn-primary mt-3 text center">Sign in</button>
                        <p class="mt-3 mb-3 text-muted text-center">© 2017–2021</p>
                    </div>
                 </form>
            </div>
        </section> 
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script
</body>
</html>
